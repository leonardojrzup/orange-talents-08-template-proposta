

# Banco de dados
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5434/proposta
spring.datasource.username=proposta
spring.datasource.password=proposta
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# jpa
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true

# Feign
feign.client.analise-financeira.url=${ANALISE_FINANCEIRA_URL:http://localhost:9999/api}

feign.client.cartoes.url=${CARTOES_URL:http://localhost:8888/api}



# actuator
management.endpoint.health.show-details=always
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
management.security.enabled=false
management.endpoints.web.exposure.include=*